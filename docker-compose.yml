services:
  backend:
    build:
      context: ./backend
    container_name: backend
    ports:
      - '3001:3000'
    volumes:
      - ./backend:/app
      - /app/node_modules  # evita que el host sobrescriba node_modules
    environment:
      - NODE_ENV=development
    command: pnpm run start:dev

  frontend:
    build:
      context: ./frontend
    container_name: frontend
    ports:
      - '3000:3000'
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: pnpm run dev
    depends_on:
      - backend

  db:
    image: postgres:15
    container_name: postgres
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    env_file:
      - .env
    ports:
      - "5050:80"
    depends_on:
      - db
    restart: unless-stopped
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  postgres_data:
  pgadmin_data:
